<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Read (All)</title>

    <style>
        .container {
            width: 50%;
            height: 100%;
            margin-top: 5%;
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="font-weight-normal">All Shows</h1>
        <br>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Network</th>
                    <th scope="col">Release Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for show in all_shows %}
                <tr>
                    <td>{{show.id}}</td>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date}}</td>
                    <td><a href="/shows/{{show.id}}" class="link">Show</a> | <a href="/shows/{{show.id}}/edit"
                            class="link">Edit</a> | <a href="/delete/{{show.id}}" class="link">Delete</a></td>
                </tr>
                {% endfor  %}

            </tbody>
        </table>
        <br>

        <a href="/shows/new" class="link">Add New Show</a>
        </form>
    </div>
</body>

</html>
