<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Update</title>

    <style>
        .container {
            width: 50%;
            height: 100%;
            margin-top: 5%;
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    
        <a href="/shows/{{show.id}}" class="link">Go Back</a>
    <div class="container">
        <h1 class="font-weight-normal">Edit Show {{id}}</h1>
        <br>
        <form action="/edit_show" method="POST">
            {% csrf_token%}
            <div class="form-group">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" name="title" placeholder="Title">
                </div>
                <div class="form-group col-md-6">
                    <label for="release_date">Release Date</label>
                    <input type="date" class="form-control" name="release_date" placeholder="Title">
                </div>
                <div class="form-group col-md-6">
                    <label for="network">Network</label>
                    <input type="text" class="form-control" name="network" placeholder="Network">
                </div>
            </div>

            <div class="form-group">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" required></textarea>

                <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
</body>

</html>
